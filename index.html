<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pomodoro</title>
  <script src="./jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
<div class="background">
  <div class="container-fluid">
    <div class="row text-center">
      <h1>FreeCodeCamp Pomodoro Technique</h1>
    </div>
    <div class="row spacer">
      <span class="col-xs-4 text-right">Worktime</span>
      <p class="small col-xs-4 text-center">Read more about this on <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">Wikipedia</a></p>
      <span class="col-xs-4 text-left">Breaktime</span>
    </div>   
    <div class="row">
      <span class="col-xs-4 text-right">
        <button id="subtract-time-work" class="btn btn-danger">-</button>
        <span id="work-display"></span>
        <button id="add-time-work" class="btn btn-danger">+</button>
      </span>
      <span class="col-xs-4 text-center">
        <button id="start-the-timer" class="btn btn-danger">start</button>
        <button id="clear-the-timer" class="btn btn-danger">clear</button>
      </span>
      <span class="col-xs-4 text-left">
        <button id="subtract-time-break" class="btn btn-danger">-</button>
        <span id="break-display"></span>
        <button id="add-time-break" class="btn btn-danger">+</button>
      </span>
    </div>
    <div id="my-buttons">

    </div>
    <div class="row spacer">
      <div class="tomato-container center-block">
        <img id="rotate-tomato" src="https://s3.amazonaws.com/codepen-njmyers/pomodoro/tomato.png">
        <div class="display-holder text-center">
          <p id="count-down-display"></p>
          <p id="state-display" class=""></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
